<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-extrude-geometry@master/aframe-extrude-geometry.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">

    <a-scene embedded arjs gps-camera="minDistance: 10">
        <!-- Heart Shape -->
        <a-entity gps-entity-place="latitude: -31.432070953718426; longitude: 152.91927960042875"
                  extrude-geometry="depth: 0.5; bevelEnabled: true"
                  material="color: red"
                  position="0 30 0"
                  scale="2 2 2">
            <svg id="heart-path" viewBox="0 0 24 24">
                <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 
                         2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09 
                         C13.09 3.81 14.76 3 16.5 3 
                         19.58 3 22 5.42 22 8.5 
                         c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
            </svg>
        </a-entity>

        <!-- GPS Camera -->
        <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>

</body>
</html>
