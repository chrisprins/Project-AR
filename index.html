<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS-based AR with Altitude</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/AR.js/1.7.2/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">

    <a-scene embedded arjs gps-camera="minDistance: 10">
        <!-- AR Object at a specific height (altitude) -->
        <a-entity 
            gps-entity-place="latitude: -31.432070953718426; longitude: 152.91927960042875" 
            geometry="primitive: box; height: 2; width: 2; depth: 2"
            material="color: blue"
            position="0 10 0"> 
            <!-- Adjust the 'y' value in position (0 Y 0) for altitude -->
        </a-entity>

        <!-- GPS Camera -->
        <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>

</body>
</html>
